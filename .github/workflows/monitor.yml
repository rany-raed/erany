name: TikTok Monitor

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Clone Scraper
      run: git clone https://github.com/Q-Bukold/TikTok-Content-Scraper.git
    - name: Install
      run: |
        pip install requests
        pip install -r TikTok-Content-Scraper/requirements.txt
    - name: Run
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        ACCOUNTS: ${{ secrets.ACCOUNTS }}
        THRESHOLD: '10000'
      run: python3 monitor.py
